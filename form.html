<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="quiz-app__header">
      <h1 class="quiz-app__title">Quiz App</h1>
    </header>
    <!-- Ab hier -> Form -->
    <form class="quiz-app__form" data-js="form">
      <fieldset>
        <legend>Add card</legend>

        <p class="quiz-app__form__description">
          You want to create your own cards? <br />
          Great! Add more cards on this page.
        </p>

        <label for="card_question">What's the question?</label>
        <textarea
          name="card_question"
          id="card_question"
          class="card_question"
          placeholder="Write your question"
        ></textarea>

        <label for="card_answer">What's the answer?</label>
        <textarea
          name="card_answer"
          id="card_answer"
          class="card_answer"
          placeholder="Write your answer here"
        ></textarea>
      </fieldset>

      <button class="add__card__button" type="button">Add card</button>
    </form>

    <!-- Footer mit klickbaren Icons -->
    <footer class="quiz-app__footer">
      <nav>
        <ul class="quiz-app__footer__nav" role="list">
          <li class="quiz-app__footer__nav__list">
            <a href="index.html"
              ><img src="Images/home.png" class="quiz-app__icons icon-homepage"
            /></a>
          </li>
          <li class="quiz-app__footer__nav__list">
            <a href="Bookmarks_Page.html"
              ><img
                src="Images/SVG/bookmark_111017.svg"
                class="quiz-app__icons icon-bookmark"
            /></a>
          </li>
          <li class="quiz-app__footer__nav__list">
            <a href="form.html"
              ><img src="Images/plus.png" class="quiz-app__icons icon-profil"
            /></a>
          </li>
          <li class="quiz-app__footer__nav__list">
            <a href="Profile_Page.html"
              ><img src="Images/profil.png" class="quiz-app__icons icon-profil"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
