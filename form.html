<!DOCTYPE html>

    <title>Quiz App</title>

  <body>
    <!-- Header -->
    <header class="quiz-app__header">
      <h1 class="quiz-app__title">Quiz App</h1>
    </header>
    <!-- Ab hier -> Form -->
    <form class="quiz-app__form" data-js="form">
      <fieldset>
        <legend>Add card</legend>

        <p
          class="quiz-app__form__description"
          aria-describedby="form description"
        >
          You want to create your own cards? <br />
          Great! Add more cards on this page.
        </p>
        <br />

        <label for="card_question">What's the question?</label>
        <textarea
          name="card_question"
          id="card_question"
          class="card_question"
          placeholder="Write your question"
        ></textarea>

        <label for="card_answer">What's the answer?</label>
        <textarea
          name="card_answer"
          id="card_answer"
          class="card_answer"
          placeholder="Write your answer here"
        ></textarea>
      </fieldset>

      <button class="add__card__button" type="button">Add card</button>
    </form>
