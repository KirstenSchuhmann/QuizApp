<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="quiz-app__header">
      <h1 class="quiz-app__title">Quiz App</h1>
    </header>
    <!-- Quiz-App Karte mit Inhalt -->
    <section class="quiz-card">
      <input
        class="quiz-card__bookmark"
        type="image"
        src="Images/Bookmark.png"
      />
      <p class="quiz-card__question">
        What property flips the axes in flexbox?
      </p>
      <button class="quiz-card--answer-button">Show answer</button>
      <div class="quiz-card__tags">
        <p>#html</p>
        <p>#flexbox</p>
        <p>#css</p>
      </div>
    </section>
    <!-- Footer mit klickbaren Icons -->
    <footer class="quiz-app__footer">
      <nav>
        <ul class="quiz-app__footer__nav" role="list">
          <li>
            <input
              class="quiz-app__icons icon-home"
              type="image"
              src="Images/home.png"
            />
          </li>
          <li>
            <input
              class="quiz-app__icons icon-bookmark"
              type="image"
              src="Images/Bookmark.png"
            />
          </li>
          <li>
            <input
              class="quiz-app__icons icon-profil"
              type="image"
              src="Images/profil.png"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
