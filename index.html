<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="javascript/script.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <header class="quiz-app__header">
      <h1 class="quiz-app__title">Quiz App</h1>
    </header>
    <!-- Quiz-App Karte mit Inhalt -->
    <main>
      <section class="quiz-card">
        <input
          class="quiz-card__bookmark"
          type="image"
          src="Images/Bookmark.png"
          data-js="quiz-card__bookmark"
        />
        <p class="quiz-card__question" data-js="question">
          What property flips the axes in flexbox?
        </p>
        <button
          class="quiz-card--answer-button"
          data-js="quiz-card--answer-button"
        >
          Show answer
        </button>
        <p class="quiz-card__answer quiz-card__answer--hidden" data-js="answer">
          Here should be the answer
        </p>
        <div class="quiz-card__tags" data-js="quiz-card__tags">
          <span>#html</span>
          <span>#flexbox</span>
          <span>#css</span>
        </div>
      </section>
    </main>
    <!-- Footer mit klickbaren Icons -->
    <footer class="quiz-app__footer">
      <nav>
        <ul class="quiz-app__footer__nav" role="list">
          <li class="quiz-app__footer__nav__list">
            <a href="index.html"
              ><img src="Images/home.png" class="quiz-app__icons icon-homepage"
            /></a>
          </li>
          <li class="quiz-app__footer__nav__list">
            <a href="Bookmarks_Page.html"
              ><img
                src="Images/SVG/bookmark_111017.svg"
                class="quiz-app__icons icon-bookmark"
            /></a>
          </li>
          <li class="quiz-app__footer__nav__list">
            <a href="form.html"
              ><img src="Images/plus.png" class="quiz-app__icons icon-profil"
            /></a>
          </li>
          <li class="quiz-app__footer__nav__list">
            <a href="Profile_Page.html"
              ><img src="Images/profil.png" class="quiz-app__icons icon-profil"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
